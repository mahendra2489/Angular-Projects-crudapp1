<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a routerLink="/search" routerLinkActive="active">View User</a>
            <form>
                <fieldset>
<legend>Enter required details</legend>
               
        <div class="form-group">
            <label> First Name </label>
            <input type="text" name="firstName" [(ngModel)] = "user.firstName" id="firstName">
        </div>
        <div class="form-group">
            <label> Last Name </label>
            <input type="text" name="lastName" id="lastName" [(ngModel)] ="user.lastName">
        </div>
       
        <div class="form-group">
            <label> Date </label>
            <input type="text" name="date" id="date" [(ngModel)] ="user.date">
        </div>
        <div class="form-group">
            <label> Mobile No </label>
            <input type="text" name="mobileNo" id="mobileNo" [(ngModel)] ="user.mobileNo"> 
        </div>

        <div class="form-group">
            <button type="submit" name="mobileNo" id="mobileNo" (click)="registerNow()"> Save </button>
        </div>
    </fieldset>
</form>
</div>
    </div>
</div>
